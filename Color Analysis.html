<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autumn Color Palette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf3ef;
      padding: 40px;
      color: #222;
    }
    .palette-section {
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 16px;
      color: #76562c;
    }
    .color-list {
      max-width: 400px;
      border-collapse: collapse;
    }
    .color-list td {
      padding: 8px 12px;
      vertical-align: middle;
    }
    .swatch {
      display: inline-block;
      width: 60px;
      height: 32px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-left: 12px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="palette-section">
    <div class="section-title">Recommended Colors for Autumn Skin Tone</div>
    <table class="color-list">
      <tr>
        <td>Olive green</td>
        <td><span class="swatch" style="background:#708238"></span></td>
      </tr>
      <tr>
        <td>Mustard yellow</td>
        <td><span class="swatch" style="background:#FFDB58"></span></td>
      </tr>
      <tr>
        <td>Burnt orange</td>
        <td><span class="swatch" style="background:#CC5500"></span></td>
      </tr>
      <tr>
        <td>Terracotta</td>
        <td><span class="swatch" style="background:#E2725B"></span></td>
      </tr>
      <tr>
        <td>Warm brown</td>
        <td><span class="swatch" style="background:#965A38"></span></td>
      </tr>
      <tr>
        <td>Camel</td>
        <td><span class="swatch" style="background:#C19A6B"></span></td>
      </tr>
      <tr>
        <td>Tan</td>
        <td><span class="swatch" style="background:#D2B48C"></span></td>
      </tr>
      <tr>
        <td>Deep teal</td>
        <td><span class="swatch" style="background:#014D4D"></span></td>
      </tr>
      <tr>
        <td>Brick red</td>
        <td><span class="swatch" style="background:#CB4154"></span></td>
      </tr>
    </table>
  </div>

  <div class="palette-section">
    <div class="section-title">Colors to Avoid</div>
    <table class="color-list">
      <tr>
        <td>Icy blue</td>
        <td><span class="swatch" style="background:#99C5E0"></span></td>
      </tr>
      <tr>
        <td>Cool lavender</td>
        <td><span class="swatch" style="background:#B9AEDC"></span></td>
      </tr>
      <tr>
        <td>Frosty pink</td>
        <td><span class="swatch" style="background:#FADADD"></span></td>
      </tr>
      <tr>
        <td>Mint green</td>
        <td><span class="swatch" style="background:#98FF98"></span></td>
      </tr>
      <tr>
        <td>Electric blue</td>
        <td><span class="swatch" style="background:#7DF9FF"></span></td>
      </tr>
      <tr>
        <td>Hot pink</td>
        <td><span class="swatch" style="background:#FF69B4"></span></td>
      </tr>
      <tr>
        <td>Neon green</td>
        <td><span class="swatch" style="background:#39FF14"></span></td>
      </tr>
      <tr>
        <td>Neon yellow</td>
        <td><span class="swatch" style="background:#FFFF33"></span></td>
      </tr>
      <tr>
        <td>Stark black</td>
        <td><span class="swatch" style="background:#000000"></span></td>
      </tr>
      <tr>
        <td>Pure white</td>
        <td><span class="swatch" style="background:#FFFFFF; border:1px solid #999"></span></td>
      </tr>
      <tr>
        <td>Cool grey</td>
        <td><span class="swatch" style="background:#8C92AC"></span></td>
      </tr>
    </table>
  </div>
</body>
</html>

</html>
